destination: pkgdown
url: https://github.com/jeksterslab/metaVAR/

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Functions
  contents:
  - has_keyword("metaVAR")
- title: Methods
  contents:
  - has_keyword("methods")

articles:
- title: Examples
  contents:
  - fit-dt-var-id-fixed
  - fit-ct-var-id-fixed
  - fit-dt-var-id-random
  - fit-ct-var-id-random
  - fit-dt-var-id-mixed
  - fit-ct-var-id-mixed
- title: Session Information
  contents:
  - session
